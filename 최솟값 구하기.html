<!DOCTYPE html>
<head></head>
<body>
    <script>

        function min(input) {

            let array = input.split(",").map((i) => Number(i));

            let indexMin,
                temp;

            for (i = 0; i < array.length - 1; i++) { // 처음부터 훑으면서
                indexMin = i;
                for (j = i + 1; j < array.length; j++) { // 최솟값의 위치를 찾음
                    if (array[j] < array[indexMin]) {
                        indexMin = j;
                    }
                }
                temp = array[indexMin]; // 최솟값을 저장
                array[indexMin] = array[i];
                array[i] = temp; // 최솟값을 제일 앞으로 보냄
            }

            alert(array);
        }

        var input = prompt('7개의 정수를 입력해주세요.', 'A,B,C,D,E,F,G');

        min(input);
    </script>
</body>
</html>
