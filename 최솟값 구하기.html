<!DOCTYPE html>
<head></head>
<body>
    <script>

        function min(input) {

            let array = input.split(",").map((i) => Number(i));

            let indexMin,
                temp;

            for (i = 0; i < array.length - 1; i++) { 
                indexMin = i;
                for (j = i + 1; j < array.length; j++) { 
                    if (array[j] < array[indexMin]) {
                        indexMin = j;
                    }
                }
                temp = array[indexMin]; 
                array[indexMin] = array[i];
                array[i] = temp; 
            }

            alert("최솟값 : " + array[0]);
        }

        var input = prompt('7개의 정수를 입력해주세요.', 'A,B,C,D,E,F,G');

        min(input);
    </script>
</body>
</html>
